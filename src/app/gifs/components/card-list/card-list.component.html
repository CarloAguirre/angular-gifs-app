

<div class="row">
  <div *ngFor="let gif of gifs" class="col-md-3 col-sm-6">
    <div class="card mb-2 bg-dark text-center">
      <!-- TODO: crear imagen  -->
      <div class="card-body text-white">
        <img
          [src]="gif.images.downsized_medium.url"
          [alt]="gif.title"
          class="card-img-top">
        <p class="card-text mt-2">
          {{gif.title}}
        </p>
      </div>
    </div>
  </div>


</div>
